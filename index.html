<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="address">Address</label>
            <input type="text" id="address"><br><br>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode"><br><br>
            <label>Gender</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label>Choice Of Food (Choose atleast two)</label><br>
            <input type="checkbox" id="food1" name="food1" value="Idly">
            <label for="food1">Idly</label><br>
            <input type="checkbox" id="food2" name="food2" value="Dosa">
            <label for="food2">Dosa</label><br>
            <input type="checkbox" id="food3" name="food3" value="Meals">
            <label for="food3">Meals</label><br>
            <input type="checkbox" id="food4" name="food4" value="Briyani">
            <label for="food4">Briyani</label><br>
            <input type="checkbox" id="food5" name="food5" value="Chappatti">
            <label for="food5">Chappatti</label><br><br>
            <label>State</label><br>
            <input type="text" id="state"><br><br>
            <label>Country</label><br>
            <input type="text" id="country"><br><br>
            <input type="button" name="button" id="btn" value="Submit" onclick="createTable()">

        </form>
    </div>
    <div id="results"></div>
</body>

</html>
